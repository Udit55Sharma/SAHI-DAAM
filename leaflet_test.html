<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.js Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        #map { 
            height: 400px; 
            width: 100%; 
            border: 2px solid #ccc; 
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Leaflet.js Test</h1>
    
    <div id="status" class="status info">Testing Leaflet.js...</div>
    
    <div id="map"></div>
    
    <div style="margin-top: 20px;">
        <button onclick="testMap()" class="btn">Test Map Functions</button>
        <button onclick="addMarker()" class="btn">Add Test Marker</button>
        <button onclick="clearMarkers()" class="btn">Clear Markers</button>
    </div>
    
    <style>
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #0056b3; }
    </style>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <script>
        let map;
        let testMarkers = [];
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function initMap() {
            try {
                // Check if Leaflet is loaded
                if (typeof L === 'undefined') {
                    showStatus('‚ùå Leaflet.js not loaded', 'error');
                    return false;
                }
                
                showStatus('‚úÖ Leaflet.js loaded successfully', 'success');
                
                // Initialize map
                map = L.map('map').setView([19.0760, 72.8777], 12);
                
                // Add tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 18
                }).addTo(map);
                
                showStatus('‚úÖ Map initialized successfully', 'success');
                return true;
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                return false;
            }
        }
        
        function testMap() {
            if (!map) {
                showStatus('‚ùå Map not initialized', 'error');
                return;
            }
            
            // Test map functions
            try {
                map.setZoom(14);
                map.panTo([19.0760, 72.8777]);
                showStatus('‚úÖ Map functions working correctly', 'success');
            } catch (error) {
                showStatus(`‚ùå Map function error: ${error.message}`, 'error');
            }
        }
        
        function addMarker() {
            if (!map) {
                showStatus('‚ùå Map not initialized', 'error');
                return;
            }
            
            try {
                const marker = L.marker([19.0760, 72.8777]).addTo(map);
                marker.bindPopup('Test Marker - Mumbai').openPopup();
                testMarkers.push(marker);
                showStatus('‚úÖ Test marker added', 'success');
            } catch (error) {
                showStatus(`‚ùå Marker error: ${error.message}`, 'error');
            }
        }
        
        function clearMarkers() {
            if (!map) return;
            
            testMarkers.forEach(marker => map.removeLayer(marker));
            testMarkers = [];
            showStatus('‚úÖ Markers cleared', 'success');
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(initMap, 500);
        });
    </script>
</body>
</html>
